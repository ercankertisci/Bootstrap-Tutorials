<!--
    Bootstrap 3 ile Bootstrap 4 ve 5 arasındaki en büyük fark, Bootstrap 5'in artık mizanpajı işlemek için yüzer yerine flexbox kullanmasıdır.

Esnek Kutu Düzeni Modülü, kayan nokta veya konumlandırma kullanmadan esnek yanıt veren düzen yapısı tasarlamayı kolaylaştırır. Esnetme konusunda yeniyseniz, CSS Flexbox Eğitimimizde bu konuyu okuyabilirsiniz.

Not: Flexbox, IE9 ve önceki sürümlerde desteklenmez.

IE8-9 desteğine ihtiyacınız varsa Bootstrap 3'ü kullanın. Bu, Bootstrap'in en kararlı sürümüdür ve kritik hata düzeltmeleri ve belge değişiklikleri için ekip tarafından hâlâ desteklenmektedir. Ancak buna yeni özellikler eklenmeyecek.

Bir flexbox kabı oluşturmak ve doğrudan çocukları esnek öğelere dönüştürmek için d-flex sınıfını kullanın:
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 

<div class="container mt-3">
  <h2>Flex</h2>
  <p>To create a flexbox container and transform direct children into flex items, use the d-flex class:</p>
  <div class="d-flex p-3 bg-secondary text-white">  
    <div class="p-2 bg-info">Flex item 1</div>
    <div class="p-2 bg-warning">Flex item 2</div>
    <div class="p-2 bg-primary">Flex item 3</div>
  </div>
</div>

</body>
</html>
