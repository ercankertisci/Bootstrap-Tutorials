<!--
    Popover bileşeni, araç ipuçlarına benzer; kullanıcı bir öğeye tıkladığında görünen bir açılır kutudur. Aradaki fark, popover'ın çok daha fazla içerik içerebilmesidir. Popover'ı aç / kapat

    Popover oluşturmak için data-bs-toggle="popover" niteliğini bir öğeye ekleyin.

    Popover'ın başlık metnini belirtmek için title niteliğini kullanın ve popover'ın gövdesi 
    içinde görüntülenmesi gereken metni belirtmek için data-bs-content niteliğini kullanın:


    Not: Popover'ların çalışması için JavaScript ile başlatılması gerekir. Aşağıdaki kod, belgedeki tüm açılır pencereleri etkinleştirir:



-->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Popover Example</h3>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Popover Header" data-bs-content="Some content inside the popover">
    Toggle popover
  </button>
</div>

<script>
var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
</script>

</body>
</html>
