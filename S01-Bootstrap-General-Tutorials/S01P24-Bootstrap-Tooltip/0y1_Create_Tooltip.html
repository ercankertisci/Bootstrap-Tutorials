<!--
    Araç ipucu bileşeni, kullanıcı fare işaretçisini bir öğenin üzerine getirdiğinde görünen küçük bir açılır kutudur:

    Bir araç ipucu oluşturmak için, bir öğeye data-bs-toggle="tooltip" niteliğini ekleyin.


    Araç ipucunun içinde görüntülenmesi gereken metni belirtmek için başlık niteliğini kullanın:

    Not: Araç ipuçlarının çalışması için JavaScript ile başlatılması gerekir. Aşağıdaki kod, belgedeki tüm araç ipuçlarını etkinleştirir: Örnek vermek


-->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Tooltip Example</h3>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="Hooray!">
    Hover over me!
  </button>
</div>

<script>
// Initialize tooltips
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
</script>

</body>
</html>
