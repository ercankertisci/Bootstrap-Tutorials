Bootstrap, daha hızlı ve daha kolay web geliştirme için ücretsiz bir front-end framework'üdür.

Bootstrap, tipografi, formlar, düğmeler, tablolar, gezinme, kipler, resim döngüleri ve diğer pek çok şey için HTML ve CSS tabanlı tasarım şablonlarının
yanı sıra isteğe bağlı JavaScript eklentileri içerir.

Bootstrap ayrıca size kolayca yanıt veren tasarımlar oluşturma yeteneği verir.

Responsive Web Tasarımı Nedir?

Responsive web tasarımı, küçük telefonlardan büyük masaüstü bilgisayarlara kadar tüm cihazlarda

iyi görünecek şekilde kendilerini otomatik olarak ayarlayan web siteleri oluşturmakla ilgilidir.


Bootstrap Sürümleri

Bootstrap 5 (2021'de piyasaya sürüldü), Bootstrap'in (2013'te piyasaya sürüldü) en yeni sürümüdür; yeni bileşenler,
daha hızlı stil sayfası ve daha fazla yanıt hızı ile.

Bootstrap 5, tüm büyük tarayıcıların ve platformların en son, kararlı sürümlerini destekler.
Ancak, Internet Explorer 11 ve aşağısı desteklenmez.

Bootstrap 5 ile Bootstrap 3 & 4 arasındaki temel fark, Bootstrap 5'in jQuery yerine normal JavaScript'e geçmiş olmasıdır.


Not:
Bootstrap 3 ve Bootstrap 4, kritik hata düzeltmeleri ve belge değişiklikleri için ekip tarafından hâlâ desteklenmektedir
ve bunları kullanmaya devam etmek tamamen güvenlidir. Ancak bunlara yeni özellikler EKLENMEYECEKTİR.

Bootstrap Neden Kullanılır?
Bootstrap'in Avantajları:

Kullanımı kolay: Yalnızca temel HTML ve CSS bilgisine sahip olan herkes Bootstrap kullanmaya başlayabilir
Duyarlı özellikler: Bootstrap'in duyarlı CSS'si telefonlara, tabletlere ve masaüstü bilgisayarlara uyum sağlar
Mobil öncelikli yaklaşım: Bootstrap'te mobil öncelikli stiller temel çerçevenin bir parçasıdır
Tarayıcı uyumluluğu: Bootstrap 5, tüm modern tarayıcılarla (Chrome, Firefox, Edge, Safari ve Opera) uyumludur. IE11 ve aşağısı için desteğe ihtiyacınız varsa, BS4 veya BS3 kullanmanız gerektiğini unutmayın.

-->
