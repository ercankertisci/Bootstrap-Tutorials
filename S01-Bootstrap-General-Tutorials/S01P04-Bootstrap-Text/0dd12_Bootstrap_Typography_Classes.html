<!--
    Aşağıdaki Bootstrap 5 sınıfları, stil HTML öğelerine eklenebilir:


    Sınıf Açıklama Örneği
.lead       -> Bir paragrafın öne çıkmasını sağlar
.text-start -> Sola hizalanmış metni gösterir
.text-break -> Uzun metnin düzeni bozmasını önler
.text-center ->Ortaya hizalanmış metni gösterir
.text-decoration-none -> Alt çizgiyi bir bağlantıdan kaldırır
.text-end -> Sağa hizalanmış metni gösterir
.text-nowrap -> Kaydırma metni olmadığını gösterir
.text-lowercase -> küçük harf Küçük harfli metni gösterir
.text-uppercase -> Büyük harfli metni gösterir
.text-capitalize -> Büyük harfle yazılan metni gösterir
.initialism -> Bir <abbr> öğesinin içindeki metni biraz daha küçük yazı tipi boyutunda görüntüler
.list-unstyled -> Liste öğelerindeki varsayılan liste stilini ve sol kenar boşluğunu kaldırır (hem <ul> hem de <ol> üzerinde çalışır). Bu sınıf yalnızca acil alt liste öğeleri için geçerlidir (varsayılan liste stilini herhangi bir iç içe geçmiş listeden kaldırmak için bu sınıfı herhangi bir iç içe geçmiş listeye de uygulayın)
.list-inline -> Tüm liste öğelerini tek bir satıra yerleştirir (her <li> öğesinde .list-inline-item ile birlikte kullanılır)
    
-->
