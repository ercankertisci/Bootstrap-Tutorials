<!--
    Görüntüler her boyutta gelir. Ekranlar da öyle. Duyarlı görüntüler, ekranın boyutuna sığacak şekilde otomatik olarak ayarlanır.

    <img> etiketine bir .img-fluid sınıfı ekleyerek duyarlı görüntüler oluşturun. Görüntü daha sonra ana öğeye güzel bir şekilde ölçeklenecektir.

    .img-fluid sınıfı maksimum genişlik için geçerlidir: %100; ve yükseklik: otomatik; görsele:

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Image</h2>
  <p>The .img-fluid class makes the image scale nicely to the parent element (resize the browser window to see the effect):</p>
  <img class="img-fluid" src="images/w3c.png" alt="New York" width="1100" height="500"> 
</div>

</body>
</html>
