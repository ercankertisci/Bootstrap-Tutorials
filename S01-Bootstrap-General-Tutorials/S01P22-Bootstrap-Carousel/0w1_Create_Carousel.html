<!--
    Aşağıdaki örnek, göstergeler ve kontrollerle temel bir döngünün nasıl oluşturulacağını gösterir:

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../0w_Bootstrap_Carousel/images/la.jpg" alt="Los Angeles" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="../0w_Bootstrap_Carousel/images/chicago.jpg" alt="Chicago" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="../0w_Bootstrap_Carousel/images/ny.jpg" alt="New York" class="d-block" style="width:100%">
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="container-fluid mt-3">
  <h3>Carousel Example</h3>
  <p>The following example shows how to create a basic carousel with indicators and controls.</p>
</div>

</body>
</html>

<!--
    Örnek açıklandı Yukarıdaki örnekteki her sınıfın ne yaptığının açıklaması:

    .carousel   -> Bir carousel oluşturur
    .carousel-indicators -> Döngü için göstergeler ekler. Bunlar, her slaydın altındaki küçük noktalardır (karuselde kaç slayt olduğunu ve kullanıcının o anda hangi slaydı görüntülediğini gösterir)
    .carousel-inner -> Döngüye slaytlar ekler
    .carousel-item -> Her slaydın içeriğini belirtir
    .carousel-control-prev -> Döngüye, kullanıcının slaytlar arasında geri gitmesine izin veren sol (önceki) bir düğme ekler.
    .carousel-control-next -> Döngüye, kullanıcının slaytlar arasında ileri gitmesini sağlayan bir sağ (sonraki) düğmesi ekler

    .carousel-control-prev-icon ->Bir "önceki" düğmesi oluşturmak için .carousel-control-prev ile birlikte kullanılır
.carousel-control-next-icon ->Bir "sonraki" düğmesi oluşturmak için .carousel-control-next ile birlikte kullanılır
.slide -> Bir öğeden diğerine kayarken bir CSS geçişi ve animasyon efekti ekler. Bu efekti istemiyorsanız bu sınıfı kaldırın



-->
