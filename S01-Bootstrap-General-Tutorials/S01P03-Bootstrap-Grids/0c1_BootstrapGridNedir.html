<!--
    Bootstrap'ın grid sistemi, flexbox ile oluşturulmuştur ve sayfa boyunca 12 adede kadar sütuna izin verir.

    12 sütunun hepsini ayrı ayrı kullanmak istemiyorsanız, daha geniş sütunlar oluşturmak için sütunları gruplandırabilirsiniz:
    
    grid  sistemi duyarlıdır ve sütunlar ekran boyutuna göre otomatik olarak yeniden düzenlenir.

    Toplamın en fazla 12 veya daha az olduğundan emin olun (mevcut 12 sütunun tümünü kullanmanız gerekli değildir).

    

Grid Sınıfları
Bootstrap 5 grid sisteminin altı sınıfı vardır:

.col- (ekstra küçük cihazlar - ekran genişliği 576 pikselden az)
.col-sm- (küçük cihazlar - ekran genişliği 576 piksele eşit veya daha büyük)
.col-md- (orta cihazlar - ekran genişliği 768 piksele eşit veya daha büyük)
.col-lg- (büyük cihazlar - ekran genişliği 992 piksele eşit veya daha büyük)
.col-xl- (xlarge cihazlar - ekran genişliği 1200 piksele eşit veya daha büyük)
.col-xxl- (xxlarge cihazlar - ekran genişliği 1400 piksele eşit veya daha büyük)
Yukarıdaki sınıflar, daha dinamik ve esnek düzenler oluşturmak için birleştirilebilir.

İpucu: Her sınıf ölçeklenir, dolayısıyla sm ve md için aynı genişlikleri ayarlamak isterseniz, yalnızca sm belirtmeniz gerekir.
    
-->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <!--get started kısmından alıyoruz. bootstrap icerisinde hazır class ları alabiliyoruz -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        
    </style>

</head>

<body>

    <!-- Control the column width, and how they should appear on different devices -->
<div class="row">
    <div class="col-*-*"></div>
    <div class="col-*-*"></div>
  </div>
  <div class="row">
    <div class="col-*-*"></div>
    <div class="col-*-*"></div>
    <div class="col-*-*"></div>
  </div>
  
  <!-- Or let Bootstrap automatically handle the layout -->
  <div class="row">
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
  </div>


<!--
    İlk örnek: bir satır oluşturun (<div class="row">). Ardından, istediğiniz sayıda sütun ekleyin (uygun .col-*-* sınıflarına sahip etiketler). İlk yıldız (*) yanıtı temsil eder: sm, md, lg, xl veya xxl, ikinci yıldız ise her satır için toplamı 12 olması gereken bir sayıyı temsil eder.

    İkinci örnek: her sütuna bir sayı eklemek yerine, eşit genişlikte sütunlar oluşturmak için düzeni bootstrap'in halletmesine izin verin: iki "col" öğesi = her sütun için %50 genişlik, üç sütun = her sütun için %33,33 genişlik. Dört sütun = %25 genişlik vb. Sütunları duyarlı hale getirmek için .col-sm|md|lg|xl|xxl'yi de kullanabilirsiniz.

    Aşağıda, temel Bootstrap 5 ızgara düzenlerinin bazı örneklerini topladık.
    
-->


    <!--sayfamızda hazır javascript sınıflarını kullanmak istersek-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
